# SonarCloud Configuration for YUTHUB
sonar.projectKey=yuthub
sonar.organization=yuthub-org
sonar.projectName=YUTHUB Housing Management Platform
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=client/src,server,shared
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts
sonar.tests=client/src,server
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Security-specific rules
sonar.security.hotspots.maxIssues=0
sonar.javascript.node.maxspace=4096

# Quality gates
sonar.qualitygate.wait=true